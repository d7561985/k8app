{{- if .Values.worker.enabled -}}
  {{- $root := . -}}
  {{- $appname := printf "%s" (include "name" .) -}}
  {{- range $workerName, $workerConfig := .Values.worker.spec }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $root.Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app: {{ $appname }}
    appver: {{ include "k8app.labelVersion" $root | quote }}
    type: worker
    chart: "{{$root.Chart.Name}}-{{$root.Chart.Version}}"
    release: "{{ $root.Release.Name }}"
  name: {{ $appname }}-{{ $workerName }}
spec:
  replicas: {{ default 3 $workerConfig.replicas }}
  selector:
    matchLabels:
      app: {{ $appname }}-{{ $workerName }}
      type: worker
      worker-name: {{ $appname }}-{{ $workerName }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
    {{- if $root.Values.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ $root.Values.prometheus.port | quote | default "8011" }}
    {{- end }}
      labels:
        app: {{ $appname }}-{{ $workerName }}
        type: worker
        worker-name: {{ $appname }}-{{ $workerName }}
    spec:
      serviceAccountName: {{ $root.Values.serviceAccountName}}
      volumes:
        {{- if $root.Values.volume.enabled }}
        - name: {{template "persistantClaim" $root }}
          persistentVolumeClaim:
            claimName: {{template "persistantClaim" $root }}
        {{- end -}}
        {{- /* CSI volume only for AWS provider or legacy mode (not for Vault) */ -}}
        {{- if and $root.Values.secrets (or (not $root.Values.secretsProvider) (ne $root.Values.secretsProvider.provider "vault")) }}
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ $appname }}-aws-secrets
        {{- end }}
      containers:
      - env:
        - name: BUILD_ID
          value: {{ $root.Values.buildId | quote | default "NULL" }}
    {{- if or $root.Values.secrets $root.Values.configmap }}
        envFrom:
        {{- if $root.Values.configmap }}
        - configMapRef:
            name: {{ $appname }}
        {{- end }}
        {{- if and $root.Values.secrets (eq (include "secrets.isVaultEnabled" $root) "true") }}
        {{- $secretsByPath := dict -}}
        {{- range $envVar, $pathTemplate := $root.Values.secrets -}}
        {{- $resolvedPath := include "secrets.resolvePath" (dict "path" $pathTemplate "root" $root) -}}
        {{- $_ := set $secretsByPath $resolvedPath true -}}
        {{- end -}}
        {{- $sortedPaths := keys $secretsByPath | sortAlpha -}}
        {{- range $pathIndex, $path := $sortedPaths }}
        - secretRef:
            name: {{ $appname }}-vault-{{ $pathIndex }}
        {{- end }}
        {{- end }}
    {{- end }}
        volumeMounts:
          {{- if $root.Values.volume.enabled }}
          - name: {{template "persistantClaim" $root }}
            mountPath: {{ $root.Values.volume.mount.path }}
          {{- end -}}
          {{- /* CSI volume mount only for AWS provider or legacy mode */ -}}
          {{- if and $root.Values.secrets (or (not $root.Values.secretsProvider) (ne $root.Values.secretsProvider.provider "vault")) }}
          - name: secrets-store-inline
            mountPath: "/mnt/secrets-store"
          {{- end }}
        image: {{ $root.Values.image.repository }}:{{ $root.Values.image.tag }}
        imagePullPolicy: Always
        name: {{ $appname }}-{{ $workerName }}
        resources:
{{ default $root.Values.resources $workerConfig.resources | toYaml | indent 10 }}
    {{- if $workerConfig.livenessProbe }}
    {{- with $workerConfig.livenessProbe }}
        livenessProbe:
          failureThreshold: {{ .failureThreshold | default 3 }}
      {{- if eq .mode "httpGet" }}
      {{- with .httpGet }}
          httpGet:
            path: {{ .path  }}
            port: {{ .port | default 80 }}
            scheme: HTTP
      {{- end }}
      {{- end }}
      {{- if eq .mode "tcpSocket" }}
      {{- with .tcpSocket}}
          tcpSocket:
            port: {{ .tcpSocket.port | default 80 }}
      {{- end }}
      {{- end }}
      {{- if eq .mode "execCommand" }}
          exec:
            command:
              {{- range .execCommand.command}}
            - {{ . }}
              {{- end }}
      {{- end }}
          initialDelaySeconds: {{ .initialDelaySeconds | default 5 }}
          periodSeconds: {{ .periodSeconds | default 5 }}
          successThreshold: {{ .successThreshold | default 1 }}
          timeoutSeconds: {{ .timeoutSeconds | default 5 }}
    {{- end }}
    {{- end }}
    {{- if $workerConfig.readinessProbe }}
    {{- with $workerConfig.readinessProbe }}
        readinessProbe:
          failureThreshold: {{ .failureThreshold | default 3 }}
    {{- if eq .mode "httpGet" }}
    {{- with .httpGet }}
          httpGet:
            path: {{ .path  }}
            port: {{ .port | default 80 }}
            scheme: HTTP
    {{- end }}
    {{- end }}
    {{- if eq .mode "tcpSocket" }}
    {{- with .tcpSocket }}
          tcpSocket:
            port: {{ .port }}
    {{- end }}
    {{- end }}
    {{- if eq .mode "execCommand" }}
          exec:
            command:
              {{- range .execCommand.command}}
            - {{ . }}
              {{- end }}
    {{- end }}
          initialDelaySeconds: {{ .initialDelaySeconds | default 5 }}
          periodSeconds: {{ .periodSeconds | default 5 }}
          successThreshold: {{ .successThreshold | default 1 }}
          timeoutSeconds: {{ .timeoutSeconds | default 5 }}
    {{- end }}
    {{- end }}
        command:
        {{- range $workerConfig.command }}
        - {{ . | quote }}
        {{- end }}
        args:
        {{- range $workerConfig.args }}
        - {{ . | quote }}
        {{- end }}
    {{- if $root.Values.nodeSelector }}
      nodeSelector:
{{ toYaml $root.Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- /* Image Pull Secrets - New universal approach */ -}}
    {{- if $root.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $root.Values.imagePullSecrets | nindent 8 }}
    {{- /* Legacy support for deploySecretHarbor/deploySecretNexus */ -}}
    {{- else if or $root.Values.deploySecretHarbor $root.Values.deploySecretNexus }}
      imagePullSecrets:
      - name: regsecret
    {{- end }}
      restartPolicy: Always
  {{- end -}}
{{- end -}}