{{/*
Gateway API HTTPRoute - Modern alternative to Ingress
Docs: https://gateway-api.sigs.k8s.io/api-types/httproute/

Requires:
- Gateway API CRDs: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.0/standard-install.yaml
- A Gateway resource in the cluster
*/}}
{{- if and .Values.httpRoute .Values.httpRoute.enabled }}
{{- $appname := include "name" . -}}
{{- $servicePort := 80 -}}
{{- range $name, $port := .Values.service.ports }}
{{- $servicePort = $port.externalPort | default 80 -}}
{{- end }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $appname }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ $appname }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.httpRoute.parentRefs }}
  parentRefs:
    {{- range .Values.httpRoute.parentRefs }}
    - name: {{ .name }}
      {{- with .namespace }}
      namespace: {{ . }}
      {{- end }}
      {{- with .sectionName }}
      sectionName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- if .Values.httpRoute.hostnames }}
  hostnames:
    {{- range .Values.httpRoute.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.httpRoute.rules }}
    {{- range .Values.httpRoute.rules }}
    - {{- if .matches }}
      matches:
        {{- range .matches }}
        - {{- if .path }}
          path:
            type: {{ .path.type | default "PathPrefix" }}
            value: {{ .path.value | quote }}
          {{- end }}
          {{- if .headers }}
          headers:
            {{- range .headers }}
            - name: {{ .name }}
              value: {{ .value | quote }}
              {{- with .type }}
              type: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .method }}
          method: {{ . }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if .backendRefs }}
      backendRefs:
        {{- range .backendRefs }}
        - name: {{ .name | default (printf "%s-sv" $appname) }}
          port: {{ .port | default $servicePort }}
          {{- with .namespace }}
          namespace: {{ . }}
          {{- end }}
          {{- with .weight }}
          weight: {{ . }}
          {{- end }}
        {{- end }}
      {{- else }}
      backendRefs:
        - name: {{ $appname }}-sv
          port: {{ $servicePort }}
      {{- end }}
      {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- else }}
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: {{ $appname }}-sv
          port: {{ $servicePort }}
    {{- end }}
{{- end }}
