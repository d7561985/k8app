{{/*
Gateway API HTTPRoute
Docs: https://gateway-api.sigs.k8s.io/api-types/httproute/

Multiple HTTPRoutes can attach to the same Gateway.
Each service defines its own path - Gateway merges them automatically.

Simple mode:
  gateway:
    enabled: true
    hostname: site.example.com
    path: /api
*/}}
{{- if and .Values.gateway .Values.gateway.enabled }}
{{- $appname := include "name" . -}}
{{- $servicePort := 80 -}}
{{- if and .Values.service .Values.service.ports }}
{{- range $name, $port := .Values.service.ports }}
{{- $servicePort = $port.externalPort | default 80 -}}
{{- end }}
{{- end }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $appname }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ $appname }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  {{- with .Values.gateway.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.gateway.parentRefs }}
  parentRefs:
    {{- range .Values.gateway.parentRefs }}
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .name }}
      {{- with .namespace }}
      namespace: {{ . }}
      {{- end }}
      {{- with .sectionName }}
      sectionName: {{ . }}
      {{- end }}
    {{- end }}
  {{- else }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.gateway.parentRef.name | default "gateway" }}
      namespace: {{ .Values.gateway.parentRef.namespace | default .Release.Namespace }}
      sectionName: {{ .Values.gateway.parentRef.sectionName | default "http-app" }}
  {{- end }}
  {{- if or .Values.gateway.hostname .Values.gateway.hostnames }}
  hostnames:
    {{- if .Values.gateway.hostname }}
    - {{ .Values.gateway.hostname | quote }}
    {{- end }}
    {{- range .Values.gateway.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.gateway.rules }}
    {{- range .Values.gateway.rules }}
    - {{- if .matches }}
      matches:
        {{- range .matches }}
        - {{- if .path }}
          path:
            type: {{ .path.type | default "PathPrefix" }}
            value: {{ .path.value | quote }}
          {{- end }}
          {{- if .headers }}
          headers:
            {{- range .headers }}
            - name: {{ .name }}
              value: {{ .value | quote }}
              {{- with .type }}
              type: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .method }}
          method: {{ . }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if .backendRefs }}
      backendRefs:
        {{- range .backendRefs }}
        - group: ""
          kind: Service
          name: {{ .name | default (printf "%s-sv" $appname) }}
          port: {{ .port | default $servicePort }}
          weight: {{ .weight | default 1 }}
          {{- with .namespace }}
          namespace: {{ . }}
          {{- end }}
        {{- end }}
      {{- else }}
      backendRefs:
        - group: ""
          kind: Service
          name: {{ $appname }}-sv
          port: {{ $servicePort }}
          weight: 1
      {{- end }}
      {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- else }}
    - matches:
        - path:
            type: {{ .Values.gateway.pathType | default "PathPrefix" }}
            value: {{ .Values.gateway.path | default "/" | quote }}
      backendRefs:
        - group: ""
          kind: Service
          name: {{ .Values.gateway.backend.service | default (printf "%s-sv" $appname) }}
          port: {{ .Values.gateway.backend.port | default $servicePort }}
          weight: 1
    {{- end }}
{{- end }}
