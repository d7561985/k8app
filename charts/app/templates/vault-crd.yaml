{{/*
LEGACY: AWS Secrets Store CSI Driver support
This template is used when secretsProvider.provider is "none" (default/legacy mode).
For new deployments, use secretsProvider.provider: "vault" or "aws".
*/}}

{{- /* Fail hard if deprecated 'valult' parameter is used */ -}}
{{- if .Values.valult -}}
{{- fail "DEPRECATED: 'valult' parameter is deprecated and no longer supported. Please migrate to 'secretsProvider.provider: vault' with HashiCorp Vault Secrets Operator (VSO). See README.md for migration guide." -}}
{{- end -}}

{{- /* Legacy mode: only if secrets defined AND no new provider configured */ -}}
{{- if and .Values.secrets (or (not .Values.secretsProvider) (eq .Values.secretsProvider.provider "none")) -}}
{{- $appname := printf "%s" (include "name" .) -}}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ $appname }}-aws-secrets
  namespace: {{ .Release.Namespace }}
  annotations:
    checksum/secrets: {{ printf "%v" .Values.secrets | sha256sum }}
    image/tag: "{{ .Values.image.tag }}"
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  provider: aws
  secretObjects:
    - secretName: {{ $appname }}
      type: Opaque
      data:
{{- range $key, $value := .Values.secrets }}
        - objectName: {{ $key | quote }}
          key: {{ $key | quote }}
{{- end }}
  parameters:
    objects: |
{{- range $key, $value := .Values.secrets }}
      - objectName: {{ $value | quote }}
        objectAlias: {{ $key }}
        objectType: "ssmparameter"
{{- end }}
{{- end -}}
