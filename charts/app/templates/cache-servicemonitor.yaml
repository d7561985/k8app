{{/*
ServiceMonitor for Redis Cache Exporter
Scrapes metrics from redis_exporter sidecar.
Auto-enabled when cache.exporter is enabled.
*/}}
{{- if and .Values.cache.enabled .Values.cache.exporter.enabled .Values.cache.exporter.serviceMonitor.enabled }}
{{- if .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" }}
{{- $appname := include "name" . -}}
{{- $cacheName := printf "%s-cache" $appname -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $cacheName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
    {{- with .Values.cache.exporter.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ $cacheName }}
      release: {{ .Release.Name }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.cache.exporter.serviceMonitor.interval | default "30s" }}
{{- end }}
{{- end }}
